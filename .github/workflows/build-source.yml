name: "Build GTK# 2.12"
on:
  - push
  - pull_request
defaults:
  run:
    shell: pwsh
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GTKSHARPVERSION: 2.12.45
      GKTSHARPTARBALLEXT: .tar.gz
    steps:
      - name: Chekout ${{ github.repository }}@${{ github.ref }}
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: "Build Mono GTK# Assemblies"
        run: |
          Write-Host "::group::docker build -t ${{ github.repository }}:${{ env.GTKSHARPVERSION }}"
          Get-Content Dockerfile | & docker build -t "`"${{ github.repository }}:${{ env.GTKSHARPVERSION }}`"" `
            --build-arg "`"GTKSHARPVERSION=${{ env.GTKSHARPVERSION }}`"" `
            --build-arg "`"GKTSHARPTARBALLEXT=${{ env.GKTSHARPTARBALLEXT }}`"" `
            -
          Write-Host "::endgroup::"
          Write-Host "::group::docker run ${{ github.repository }}:${{ env.GTKSHARPVERSION }} make install"
          docker run --rm "`"${{ github.repository }}:${{ env.GTKSHARPVERSION }}`"" `
            -v "`"${{ github.workspace }}/artifacts:/opt`"" `
            make install
          Write-Host "::endgroup::"
      - name: Upload compiled assemblies
        uses: actions/upload-artifact@v2
        with:
          name: gtk-sharp-lib
          path: |
            artifacts/lib/mono/gtk-sharp-2.0
            !artifacts/lib/mono/gtk-sharp-2.0/policy.*
